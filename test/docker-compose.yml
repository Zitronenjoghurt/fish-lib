name: fish-lib-test

services:
  db:
    image: postgres:17
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    env_file:
      - .env

  app:
    build:
      context: ..
      dockerfile: test/Dockerfile
    security_opt:
      - seccomp=unconfined # adjusted so tarpaulin works properly
    env_file:
      - .env
    depends_on:
      - db
    privileged: true

volumes:
  postgres_data_test: