name: Library Test & Coverage
on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start container
        run: |
          cd test
          make up

      - name: Install tarpaulin
        run: |
          cd test
          docker compose exec -T app cargo install cargo-tarpaulin

      - name: Run tests
        run: |
          cd test
          make test

      - name: Generate coverage
        run: |
          cd test
          docker compose exec -T app cargo tarpaulin --doc --tests --verbose --all-features --timeout 120 --out Xml -- --test-threads 1

      - name: Copy coverage from container
        run: |
          cd test
          docker compose cp app:/app/cobertura.xml ./cobertura.xml

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: test/cobertura.xml
          fail_ci_if_error: true

      - name: Cleanup
        if: always()
        run: |
          cd test
          make clean